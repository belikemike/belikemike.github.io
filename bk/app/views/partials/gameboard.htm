<section class="text-center gameboard">
  <div data-ng-repeat="row in Gameboard.gridLayout" class="centered">
    <gamepiece data-ng-repeat="cell in row" id="cell-{{$index}}__{{$parent.$index}}">
    </gamepiece>
    <span class="clearfix"></span>
  </div>
  <br>
  <p>
    <button
      ng-click="PlayService.play()" ng-disabled="PlayService.playing"
      class="btn btn-primary btn-lg">Play</button>
  </p>
</section>
